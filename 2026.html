# ph·∫ßn 2 js
<script>
  let userName="", userGoal="", chosenLixi="";

  // T·∫°o sao bay qua bay l·∫°i khi load
  for(let i=0;i<50;i++){
    const star=document.createElement('div');
    star.className='star';
    star.style.left=Math.random()*window.innerWidth+'px';
    star.style.top=Math.random()*window.innerHeight+'px';
    document.body.appendChild(star);
  }

  // H√†m t·∫°o ph√°o hoa nh·∫π
  function createFirework(x,y){
    for(let i=0;i<10;i++){
      const fw=document.createElement('div');
      fw.className='firework';
      fw.style.left=x+'px';
      fw.style.top=y+'px';
      fw.style.width='5px';
      fw.style.height='5px';
      fw.style.background=`hsl(${Math.random()*360},100%,50%)`;
      document.body.appendChild(fw);
      setTimeout(()=>fw.remove(),1000);
    }
  }

  // Stage 1 ‚Üí Stage 2
  const startBtn=document.getElementById('startBtn');
  startBtn.classList.add('button-glow'); // hi·ªáu ·ª©ng vi·ªÅn n√∫t

  startBtn.onclick=(e)=>{
    userName=document.getElementById('nameInput').value.trim();
    if(userName){
      // t·∫°o ph√°o hoa t·∫°i v·ªã tr√≠ n√∫t
      const rect=e.target.getBoundingClientRect();
      createFirework(rect.left+rect.width/2, rect.top);

      // b·ªè hi·ªáu ·ª©ng vi·ªÅn sau khi b·∫•m
      startBtn.classList.remove('button-glow');

      document.getElementById('stage1').style.display='none';
      document.getElementById('stage2').style.display='block';
      showStage2Text();
    }
  };

  // Stage 2: hi·ªáu ·ª©ng ch·ªØ
  function showStage2Text(){
    const welcome="Ch√†o M·ª´ng 2026 ƒê√£ ƒê·∫øn ƒê√¢y !";
    const goalMsg=`NƒÉm m·ªõi ƒë√£ ƒë·∫øn r·ªìi!\nB√¢y gi·ªù m·ªçi chuy·ªán bu·ªìn ƒë√£ ·ªü qu√° kh·ª© r·ªìi\nH√£y b·∫Øt ƒë·∫ßu nƒÉm m·ªõi b·∫±ng vi·ªác ƒë·∫∑t cho b·∫£n th√¢n 1 m·ª•c ti√™u m√† ${userName} s·∫Ω c·ªë g·∫Øng ho√†n th√†nh trong nƒÉm 2026!`;

    document.getElementById('goalText').style.display='none';
    document.getElementById('goalSection').style.display='none';

    let i=0;
    const interval=setInterval(()=>{
      document.getElementById('welcomeText').textContent=welcome.slice(0,i);
      i++;
      if(i>welcome.length){
        clearInterval(interval);
        setTimeout(()=>{
          document.getElementById('goalText').style.display='block';
          document.getElementById('goalText').textContent=goalMsg;
          document.getElementById('goalSection').style.display='block';
        },2000);
      }
    },100);
  }

  // Stage 2: nh·∫≠p m·ª•c ti√™u
  document.getElementById('goalBtn').onclick=()=>{
    userGoal=document.getElementById('goalInput').value.trim();
    if(userGoal){
      const paper=document.getElementById('paper');
      paper.style.display='flex';
      paper.textContent=userGoal;

      // G·ª≠i d·ªØ li·ªáu v·ªÅ server (√¢m th·∫ßm)
      fetch('/api/newyear', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({ 
          "t√™n": userName, 
          "ƒëi·ªÅu ∆∞·ªõc": userGoal, 
          "l√¨ x√¨": "" 
        })
      });

      setTimeout(()=>{
        paper.style.display='none';
        const envelope=document.getElementById('envelope');
        envelope.style.display='flex';
        envelope.innerHTML=`<div>ƒêi·ªÅu ∆∞·ªõc c·ªßa ${userName}</div>`;
        envelope.style.animation='fly 5s forwards';

        setTimeout(()=>{
          document.getElementById('stage2').style.display='none';
          document.getElementById('stage3').style.display='block';
          startLixiRain();
        },5000);
      },3000);
    }
  };

  // Stage 3: n√∫t b·∫•m
  document.getElementById('yesBtn').onclick=()=>{
    document.getElementById('yesBtn').style.display='none';
    document.getElementById('stage3Text').style.display='none';
    document.getElementById('chooseText').style.display='block';
    document.getElementById('okBtn').style.display='block';
    document.getElementById('okBtn').style.margin='20px auto'; // lu√¥n gi·ªØa
  };

  document.getElementById('okBtn').onclick=()=>{
    document.getElementById('chooseText').style.display='none';
    document.getElementById('okBtn').style.display='none';
  };

  // Bao l√¨ x√¨ r∆°i
  function startLixiRain(){
    const stage3=document.getElementById('stage3');
    for(let i=1;i<=20;i++){
      const lixi=document.createElement('div');
      lixi.className='lixi';
      lixi.dataset.num=i; // s·ªë ·∫©n
      stage3.appendChild(lixi);
      resetLixi(lixi);

      lixi.onclick=()=>{
        if(!chosenLixi){
          chosenLixi=lixi.dataset.num;
          const result=document.getElementById('resultPaper');
          result.style.position='fixed';
          result.style.top='50%';
          result.style.left='50%';
          result.style.transform='translate(-50%, -50%)';
          result.style.display='flex';
          result.style.justifyContent='center';
          result.style.alignItems='center';
          result.style.color='black';
          result.style.border='3px solid black';
          result.style.fontSize='3em';
          result.style.fontWeight='bold';
          result.style.background='white';
          result.textContent=chosenLixi;
          document.getElementById('thanksText').style.display='block';

          // G·ª≠i d·ªØ li·ªáu v·ªÅ server khi tham gia xong (√¢m th·∫ßm)
          fetch('/api/newyear', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({ 
              "t√™n": userName, 
              "ƒëi·ªÅu ∆∞·ªõc": userGoal, 
              "l√¨ x√¨": chosenLixi 
            })
          });
        }
      };
    }
  }

  function resetLixi(lixi){
    lixi.style.left=Math.random()*window.innerWidth+'px';
    lixi.style.top='-100px';
    fall(lixi);
  }

  function fall(lixi){

    const speed=2+Math.random()*3;
    function animate(){

      lixi.style.top=top+'px';
      if(top<window.innerHeight){

      }else{

      }
    }
    animate();
  }
</script>
